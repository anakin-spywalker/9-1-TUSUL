<html lang="en">
<head>

  <title>Exercise Video Library</title>
  <link rel="stylesheet" href="exercises.css" />
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header>
    <h1>Exercise Video Library</h1>
    <input type="text" id="searchBar" placeholder="Search for a workout...">
  <div class="filters">

    <button class="filter-btn" data-category="min15">15 min</button>

  </div>
  </header>
